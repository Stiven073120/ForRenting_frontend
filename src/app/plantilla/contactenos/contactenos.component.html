<div class="container">
    <div>
        <div class="row">
            <form [formGroup]="fgValidador" class="col s6" method="post" (ngSubmit)="GuardarMensajeC()">
                <div id="logor" class="center">
                    <i class="large material-icons">spa</i>
                    <h1 class="h3 mb-3 fw-normal">Contactenos</h1>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input formControlName="nombre" required id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input formControlName="telefono" required id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telefono</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea formControlName="asunto" required id="icon_prefix2" class="validate materialize-textarea"></textarea>
                    <label for="icon_prefix2">Asunto</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea formControlName="mensaje" required id="icon_prefix3" class="validate materialize-textarea"></textarea>
                    <label>Mensaje</label>
                </div>
                <div class="col-12 center">
                    <button [disabled]="!fgValidador.valid" type="submit" class="btn btn-primary">Enviar</button>
                  </div>

            </form>
        </div>
    </div>
</div>
